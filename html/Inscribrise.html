<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <div class="formcontacto">
            <h3 class="tituloform">Formulario de inscripcion a la competicion</h3>
            <form action="/PaginaPower/index.html" method="post">
                <input type="text" name="nombre" placeholder="Nombre"><br><br>
                <input type="text" name="apellidos" placeholder="Apellido"><br><br>
                <input type="date" name="fechanac" placeholder="Fecha de nacimiento"><br><br>
                <input type="text" name="lugarnac" placeholder="Lugar de nacimiento"><br><br>
                <div class="row marginbottom10">
                    <div class="col-1"></div>
                    <div class="col-5"><p class="radiobuttontext">Hombre</p><input class="radiobutton" type="radio" name="sexo" placeholder="Hombre"></div>
                    <div class="col-5"><p class="radiobuttontext">Mujer</p><input class="radiobutton" type="radio" name="sexo" placeholder="Mujer"></div>
                    <div class="col-1"></div>
                </div>
                <label class="radiobuttontext">Categoria</label>
                <select>
                    <option value="subjunior">SubJunior</option>
                    <option value="junior">Junior</option>
                    <option value="open">Open</option>
                    <option value="master1">Master I</option>
                    <option value="master2">Master II</option>
                    <option value="master3">Master III</option>
                </select>
                <label class="radiobuttontext">Categoria de peso</label>
                <select>
                    <option value="-53">-53KG</option>
                    <option value="-66">-66KG</option>
                    <option value="-74">-74KG</option>
                    <option value="-83">-83KG</option>
                    <option value="-93">-93KG</option>
                    <option value="-105">-105KG</option>
                    <option value="-120">-120KG</option>
                    <option value="+120">+120KG</option>
                </select><br><br>
                <input type="submit" class="enviar">
            </form>
        </div>
    </div>
